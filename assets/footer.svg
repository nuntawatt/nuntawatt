<svg width="1200" height="150" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- BG: ไล่สีเข้มด้านล่าง -> อ่อนด้านบน -->
    <linearGradient id="bgFooter" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%"   stop-color="#A78BFA"/>  <!-- ม่วงเข้ม -->
      <stop offset="55%"  stop-color="#F9A8D4"/>  <!-- ชมพู -->
      <stop offset="100%" stop-color="#FDE2E4"/>  <!-- ชมพูอ่อน -->
    </linearGradient>

    <!-- Wave -->
    <linearGradient id="waveFooter" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%"   stop-color="#F9A8D4"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
  </defs>

  <!-- BG (ทึบ) -->
  <rect width="1200" height="150" fill="url(#bgFooter)" />

  <!-- wave -->
  <path fill="url(#waveFooter)" opacity="0.85">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
      values="
      M0,70 C240,40 420,100 600,70 C780,40 990,100 1200,70 L1200,150 L0,150 Z;
      M0,70 C240,100 420,40 600,75 C780,100 990,40 1200,85 L1200,150 L0,150 Z;
      M0,70 C240,40 420,100 600,70 C780,40 990,100 1200,70 L1200,150 L0,150 Z"/>
  </path>
</svg>
