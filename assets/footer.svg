<svg width="1200" height="150" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- BG: ไล่สีเข้ากับ header (กลับด้าน) -->
    <linearGradient id="bgFooter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#FBCFE8"/>  <!-- ชมพูอ่อน -->
      <stop offset="50%"  stop-color="#F472B6"/>  <!-- ชมพูสด -->
      <stop offset="100%" stop-color="#C084FC"/>  <!-- ม่วงเข้ม -->
    </linearGradient>

    <!-- Wave -->
    <linearGradient id="waveFooter" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%"   stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- BG -->
  <rect width="1200" height="150" fill="url(#bgFooter)" opacity="0.95"/>

  <!-- wave (กลับด้านให้ต่อกับ header) -->
  <path fill="url(#waveFooter)" opacity="0.8">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
      values="
      M0,70 C240,40 420,100 600,70 C780,40 990,100 1200,70 L1200,150 L0,150 Z;
      M0,70 C240,100 420,40 600,75 C780,100 990,40 1200,85 L1200,150 L0,150 Z;
      M0,70 C240,40 420,100 600,70 C780,40 990,100 1200,70 L1200,150 L0,150 Z"/>
  </path>
</svg>
